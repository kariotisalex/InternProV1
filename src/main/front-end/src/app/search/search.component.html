<div class="grid-container">
  <div class="grid-item ">

    <div class="wrapper">

      <div class="caption" >Search a user</div>
      <input type="text" class="inputs" id="inputText"
                placeholder="write a part of or full username"
      [(ngModel)]="value">

    </div>
  </div>
  <div class="grid-item">
    <ul class="wrapperUl">
      <li *ngFor="let user of users">
        {{user.username}}
      </li>
    </ul>
  </div>
</div>
